<div class="container">
   <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      
          <table class="table table-striped table-hover">   
                <input #textoProcurado (keyup)="0" class="form-control mr-sm-2" type="text" placeholder="Procurar...">
              <thead>
                  <tr >
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Deletar</th>
                  </tr>
              </thead>

              <tbody >  
                <tr *ngFor = "let c of clientes | filtroPorNome: textoProcurado.value "  [routerLink]= "['/cliente/salvar',c.id]" >
                    
                    <td>{{c.nome}}</td>
                    <td>{{c.email}}</td>
                    <td>{{c.telefone}}</td>
                    <td><button nome="Remover" class="btn btn-danger btn-block " (click)="remove(c); $event.stopPropagation()" >Deletar</button></td>
                </tr>
              </tbody>
          </table>
       

      </div>
   </div>
</div>
